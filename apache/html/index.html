<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Регистрация нового пользователя</h1>
        <small>поля, отмеченные знаком * обязательны к заполнению</small>
        <form action="reg.php" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="first_name" placeholder="Введите своё имя *">  
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Ведите свой email *">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Придумайте пароль *">
            </div>
            <div class="mb-3">
                Выберите свой пол*
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-m" value="m">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Мужской
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender-f" value="f">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Женский
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="about" rows="3" placeholder="Кратко о себе" name="about"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Прикрепите своё фото</label>
                <input class="form-control" type="file" id="formFile" name="avatar_file">
              </div>
            <div class="mb-3">
                <div class="form-check">
                    <input require checked class="form-check-input" type="checkbox" name="agree" value="1" id="agree">
                    <label class="form-check-label" for="agree">
                      Даю согласие на обработку и использование введенных данных *
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <button type="submit" nmae="go" class="btn btn-primary" >Зарегистироваться</button>
                <button type="reset" class="btn btn-danger">Сбросить</button>
                <a href="auth.html" class="btn btn-success">Форма авторизации</a>

            </div>

        </form>
    </div>
</body>
</html>
